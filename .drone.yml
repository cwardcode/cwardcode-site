kind: pipeline
name: default

platform:
  os: linux
  arch: amd64
  
steps:
  - name: install
    image: markhobson/node-chrome
    commands:
      - npm i
  - name: test
    image: markhobson/node-chrome
    commands:
      - npm run test-ci
  - name: build
    image: markhobson/node-chrome
    commands:
      - npm run build