kind: pipeline
name: default

platform:
  os: linux
  arch: amd64
  
steps:
  - name: install
    image: markhobson/node-chrome
    commands:
      - npm i
  - name: test
    image: markhobson/node-chrome
    commands:
      - npm run test-ci
  - name: build
    image: markhobson/node-chrome
    commands:
      - npm run build
  - name: deploy
    image: plugins/s3-sync:1
    settings:
      bucket: cwardcode-site
      access_key:
        from_secret: aws-key
      secret_key:
        from_secret: aws-key-secret
      region: us-east-1
      source: dist/cwardcode
      target: /
      delete: true
      cloudfront_distribution: EJ4DLK989IHGJ
    when:
      branch:
        - master
